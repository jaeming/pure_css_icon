<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Pure CSS Icons - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <p>Drawaing icons with only CSS:</p>
<div class="cell">
  <div class="screen"></div>
  <div class="button"></div>
  <div class="speaker"></div>
</div>
<p>and now with some color:</p>
<div class="cell-color">
  <div class="cell-color-reflect"></div>  
  <div class="screen-color">
    <div class="display-shape-1"></div>
    <div class="display-shape-2"></div>
    <div class="display-shape-3"></div>
    <div class="display-shape-4"></div>
    <div class="display-shape-5"></div>
    <div class="display-shape-6"></div>
    <div class="display-shape-7"></div>
    <div class="display-shape-8"></div>   
    <div class="display-shape-9"></div>	        	  	    	
  </div>
  <div class="screen-color-reflect"></div>
  <div class="button-color"></div>
  <div class="speaker-color"></div>
</div>

</body>

</html>
